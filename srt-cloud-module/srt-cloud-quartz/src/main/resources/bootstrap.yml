server:
  port: 8090

spring:
  application:
    name: srt-cloud-quartz
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos_host:127.0.0.1}:${nacos_port:8848}
        # 命名空间，默认：public
        namespace: ${nacos_namespace:}
        service: ${spring.application.name}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        # 指定配置
        extension-configs:
          - data-id: datasource.yaml
            refresh: true
# feign 配置
feign:
  client:
    config:
      default:
        connectTimeout: 1200000
        readTimeout: 1200000
        loggerLevel: basic
  okhttp:
    enabled: true

logging:
  # 只有配置了日志文件，才能被监控收集
  file:
    name: logs/${spring.application.name}.log
#  endpoints config
management:
  health:
    neo4j:
      enabled: false
    rabbit:
      enabled: false
    mongo:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
